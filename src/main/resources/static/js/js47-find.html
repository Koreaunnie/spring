<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
  let a = [3, 1, 4, 1, 5, 9, 2];

  // 첫 번째 발견되는 짝수
  let f1 = a.find((e) => e % 2 === 0);
  console.log(f1)

  // 첫 번째 발견되는 5의 배수
  let f2 = a.find(e => e % 5 === 0);
  console.log(f2);

  let b = [3, 1, -2, -3, 10, 9, 20, 33, 51, 55];

  // 첫 번째 발견되는 음수
  let f3 = b.find(e => e < 0);
  console.log(f3);

  // 첫번쨰 발견되는 10 이상의 수
  let f4 = b.find(e => e >= 10);
  console.log(f4);

  // 첫 번째 발견되는 10 초과의 수
  let f5 = b.find(e => e > 10);
  console.log(f5);

  // 첫 번째 발견되는 11의 배수
  let f6 = b.find(e => e % 11 === 0);
  console.log(f6);
</script>
</body>
</html>
