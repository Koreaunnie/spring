<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // rest parameter
  function f1(a, b, c, d, e) {
    console.log(a, b, c, d, e)
  };
  f1(3, 1, 4, 1, 5);

  function f2(a, b, ...r) {
    console.log(a, b, r)
  };
  f2(3, 1, 4, 1, 5);

  // rest parameter 는 파라미터 목록 맨 마지막에 작성
  // function f3(...r, a) {}
</script>
</body>
</html>
