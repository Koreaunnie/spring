<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="btn1">button1</button>
<button id="btn2">button2</button>
<button id="btn3" onclick="console.log(`세 번째 버튼 클릭됨`)">button3</button>
<button id="btn4">button4</button>
<button id="btn5">button5</button>

<div>
    <input type="text" id="input1">
</div>
<div>
    <input type="text" id="input2">
</div>
<div>
    <input type="text" id="input3" onkeyup="console.log(document.querySelector(`#input3`).value)">
</div>
<div>
    <input type="text" id="input4">
</div>
<div>
    <input type="text" id="input5">
</div>
<div>
    <input type="text" id="input6">
</div>
<div>
    <input type="text" id="input7">
</div>

<hr>

<p>Lorem ipsum dolor.</p>
<p>Dicta, quia, voluptatem.</p>
<p>Assumenda, fugit ipsa.</p>
<p>Aliquid, commodi, ipsam?</p>
<p>At impedit, veritatis.</p>

<script>
  // event listener 정의

  // addEventListener
  document.querySelector("#btn1")
    .addEventListener("click", () => {
      console.log("첫 번째 버튼 클릭됨")
    })

  // onclick (property)
  document.querySelector("#btn2")
    .onclick = () => {
    console.log("두 번째 버튼 클릭됨")
  }

  // onclick (attribute)


  // 연습
  // input1 에 keyup 이벤트 발생 시 input 에 입력된 값을 console 에 출력
  // addEventListener
  document.querySelector("#input1")
    .addEventListener("keyup", function () {
      console.log(document.querySelector("#input1").value)
    });

  // input2 에 keyup 이벤트 발생 시 input 에 입력된 값을 console 에 출력
  // onkeyup property
  document.querySelector("#input2").onkeyup = () => {
    console.log(document.querySelector("#input2").value)
  };

  // input3 에 keyup 이벤트 발생 시 input 에 입력된 값을 console 에 출력
  // onkeyup attribute

  // input4, input5
  const inputList = document.querySelectorAll("#input4, #input5");
  for (const elem of inputList) {
    elem.addEventListener("keyup", () => {
      console.log(elem.value);
    });
  }

  // input6, input7
  function f1(e) {
    // console.log(param) // event 객체
    // console.log("value");
    console.log(e.target.value);
  }

  document.querySelector("#input6")
    .addEventListener("keyup", f1);
  document.querySelector("#input7")
    .addEventListener("keyup", f1);

  // 연습
  function f2(e) {
    console.log(e.target.innerHTML);
  }

  document.querySelectorAll("p")
    .forEach(elem => elem.addEventListener("click", f2));

  // // 위와 동일
  // document.querySelectorAll("p")
  //   .forEach(elem => elem.onclick = f2);

</script>
</body>
</html>
