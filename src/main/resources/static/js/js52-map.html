<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  const a = [3, 1, 4, 5, 1, 9, 2];
  const r1 = a.map(() => 10);

  // 원본 배열에는 영향 없음
  console.log(r1);
  console.log(a);
  const r2 = a.map(e => e);
  console.log(r2);
  r2.push(999);
  console.log(r2);
  console.log(a);

  const r3 = a.map(e => e * 2);
  console.log(r3);
  const r4 = a.map(e => e * 10);
  console.log(r4);
  const r5 = a.map(e => e / 2);
  console.log(r5);
</script>
</body>
</html>
