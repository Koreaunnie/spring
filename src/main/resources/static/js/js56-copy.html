<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // object
  // {property1: "value", property 2 : "value2"}
  // array
  // [elem1, elem2, elem3]

  // 배열 복사
  const a = [3, 4, 5];
  const b = a; // 참조값 복사 (원문에 영향을 미침)
  console.log(a);
  console.log(b);

  b[2] = 55;
  console.log(a);
  console.log(b);

  // for 문 사용해서 복사 (영향 없음)
  const c = [];
  for (let i = 0; i < a.length; i++) {
    c.push(a[i]);
  }
  console.log(a);
  console.log(c);

  c[2] = 555;
  console.log(a);
  console.log(c);

  // map 메소드 사용 (영향 없음)
  const d = a.map(e => e);
  console.log(a);
  console.log(d);

  d[2] = 5555;
  console.log(a);
  console.log(d);

  // slice 메소드 사용 (영향 없음)
  const e = a.slice(0, a.length);
  console.log(a);
  console.log(e);

  e[2] = 77;
  console.log(a);
  console.log(e);

  // ... : spread 연산자 (영향 없음)
  // 배열의 원소들을 나열
  const f = [...a];
  console.log(a);
  console.log(f);
  f[2] = 88;
  console.log(a);
  console.log(f);

  // ... 사용시 얕은 복사 일어남
  const g = [[3, 4], [9, 10]];
  const h = [...g];
  console.log(g);
  console.log(h);

  g[1][0] = 99;
  console.log(g);
  console.log(h);

  // 깊은 복사
  const i = [];
  g.forEach(item => i.push([...item]));
  console.log(g);
  console.log(i);

  i[1][0] = 999;
  console.log(g);
  console.log(i);

  // 연습 : j를 k로 얕은 복사
  const j = ["kim", "han", "rose"];
  const k = [...j];

  k[2] = "apt";
  console.log(j); // kim, han, rose
  console.log(k); // kim, han, apt

  // 연습 : l를 m으로 깊은 복사
  const l = [["son", "london"], ["rose", "apt"]];
  const m = [];
  l.forEach(item => m.push([...item]));

  m[1][0] = "bruno";
  console.log(l); // [["son", "london"], ["rose", "apt"]]
  console.log(m); // [["son", "london"], ["bruno", "apt"]]

</script>
</body>
</html>
