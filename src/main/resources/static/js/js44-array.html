<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // sort : 정렬
  let a = [3, 1, 4, 1, 5, 9, 2];
  console.log(a);
  a.sort(); // 작은 순서대로 정렬
  console.log(a);

  let b = ["son", "lee", "park", "choi"];
  console.log(b);
  b.sort();
  console.log(b);

  let c = ["son", "Son", "LEE", "park", "PARK"];
  console.log(c);
  c.sort();
  console.log(c);
</script>
</body>
</html>
