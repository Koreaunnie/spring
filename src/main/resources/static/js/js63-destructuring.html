<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // Destructuring assignment
  function f1() {
    return ["kim", "lee", "han"];
  }

  const a = f1();
  console.log(a);
  const [x, y, z] = a;
  console.log(x, y, z);

  const [s1, s2, s3] = f1();
  console.log(s1, s2, s3);

  function f2() {
    const a = "rose";
    const b = () => {
      console.log("apt apt")
    }
    const c = "blackpink"

    return [a, b, c];
  }

  const [n1, n2, n3] = f2();
  console.log(n1, n3) // rose, black
  n2(); // apt apt
</script>
</body>
</html>
