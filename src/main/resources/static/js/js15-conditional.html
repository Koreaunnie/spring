<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 삼항연산자 (조건연산자, conditional, ternary)
    // 1항 ? 2항 : 3항

    // 연산 결과
    // : 1항이 truthy 면 2항 수행
    //   1항이 falsy 면 3항 수행

    console.log(true ? "a" : "b"); // "a"
    console.log(false ? "c" : "d"); // "d"

    console.log(0 ? "e" : "f"); // "f"
    console.log("hello" ? "js" : "java"); // "js"
</script>
</body>
</html>
