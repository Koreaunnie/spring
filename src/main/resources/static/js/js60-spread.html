<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function f1(a, b, c) {
    console.log(a, b, c)
  }

  f1(3, 4, 5);
  f1(5, 6);
  f1(10, 20, 30, 40);

  const a = [3, 1, 4];
  f1(a); // [3, 1, 4] undefined undefined // a가 a 자리에 들어감
  f1(a[0], a[1], a[2]);
  f1(...a);

  const b = ["han", "rose", "bruno", "son"];
  f1(...b);
  f1("han", "rose", "bruno", "son");

  const c = ["rose"];
  f1(...c);
  f1("rose");

</script>
</body>
</html>
