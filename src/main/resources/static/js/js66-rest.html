<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // rest (...)
  const a = [3, 1, 4];
  const b = [...a]; // spread

  const [x, y, z] = a; // destructuring assign

  const [n1, ...n2] = a; // rest property
  console.log(n1); // a[0]의 값 넣고
  console.log(n2); // a의 나머지를 배열로 가지고 있음

  const [...c] = a; // 얕은 복사
  console.log(c);

  // 끝에만 존재
  // const [..s1, s2] = a; // x

  // 연습
  const d = ["donal", "harris", "rose", "hankang"];
  const [x1, x2, ...s] = d;
  console.log(x1); // donald
  console.log(x2); //harris
  console.log(s); // [rose, hankang]

  // object
  const e = {name: "donald", city: "ny", country: "us", height: 200};
  const {name, city, country, height} = e;
  console.log(name, city, country, height);

  const f = {nick: "harris", city: "chicago", country: "us", height: 200};
  const {nick, address, ...g} = f;
  console.log(nick);
  console.log(address);
  console.log(g);
  console.log(g.country);
  console.log(g.weight);

  // 연습
  const h = {team: "twins", married: true, title: "소년이 간다.", content: "518"};
  const {team, ...i} = h;
  console.log(team);
  console.log(i.married);
  console.log(i.title);
  console.log(i.content);

</script>
</body>
</html>
