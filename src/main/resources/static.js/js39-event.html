<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<input type="text" id="input1">
<button id="btn1">+</button>
<div>
    <ul id="list1"></ul>
</div>

<script>
  // imperative
  document.querySelector("#btn1")
    .addEventListener("click", function () {
      const text = document.querySelector("#input1").value;
      const li = document.createElement("li");
      li.innerText = text;

      const deleteButton = document.createElement("button");
      deleteButton.innerText = "-";
      li.append(deleteButton);
      document.querySelector("#list1").append(li);

      // Delete button removes the li element when clicked
      deleteButton.addEventListener("click", function () {
        li.remove("li:last-child");
      })

      // Reset the input box after adding the item
      document.querySelector("#input1").value = "";

      // Focus the input box after adding the item
      document.querySelector("#input1").focus();
    });
</script>
</body>
</html>
