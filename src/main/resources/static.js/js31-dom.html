<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="para1" class="note">Lorem.</p>
<p id="para2" class="note">Sit.</p>

<p class="note error">Lorem.</p>
<p class="note error">Libero!</p>

<p class="error">Lorem.</p>
<p class="error">Ea.</p>

<script>
  // querySelector 문서에서 선택된 하나의 요소 리턴
  let a = document.querySelector("#para1")
  console.log(a);

  // querySelector 첫 번쨰 요소만 리턴
  let b = document.querySelector(".note");
  console.log(b);
  let c = document.querySelector(".error");
  console.log(c);

  // querySelectorAll : 선택자로 선택된 모든 요소를 배열로 리텅 (배열은 아니지만 배열처럼)
  let d = document.querySelectorAll(".note");
  console.log(d);
  console.log(d[0]);
  console.log(d[1]);
  console.log(d[2]);
  console.log(d[3]);

  let e = document.querySelectorAll(".error");
  e[1].innerHTML = "BBBB";

  let f = document.querySelectorAll(".error");
  f[3].style.color = "red";
  e[3].innerHTML = "CCCCC";

  document.querySelectorAll(".error")[3].style.background = "yellow";
</script>
</body>
</html>
