<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // 함수 (function) : 나중에 실행되기 위한 코드 블럭

  // 함수 정의 방법 3가지
  // 이름 있는 함수
  // 이름 없는 함수
  // arrow function

  // 함수는 값이다.

  // 이름 있는 함수
  /*
  function 함수명(파라미터 목록) {
    // 코드 블럭
  }
  */

  // 함수명 : lowerCamelCase

  // 함수 정의
  function myFunction() {
    console.log("함수 내의 코드들...")
  }

  // 함수 호출(실행)
  // : 함수명()
  myFunction();
  console.log("hi")
  myFunction();

  //
  function myFunction2() {
    console.log("함수 실행")
  }

  myFunction2()

  // 함수 호출 시에 함수 정의가 안 되어있어도 실행은되나
  // 웬만하면 쓰지 않 !!!
  myFunc3();

  function myFunc3() {
    console.log("myFunc3 코드 실행")
  }

  // 이름 없는 함수 (변수에 할당 후 실행 가능)
  let myFunc4 = function () {
    console.log("이름 없는 함수 코드들...")
  }
  myFunc4();

  // 이름 없는 함수 정의
  let myFunc5 = function () {
    console.log("이름 없는 함수 myFunc5")
  }
  myFunc5()

  // 이름 없는 함수는 함수 호출 시에 함수 정의가 안 되어있으면 실행 불가
  // myFunc6();
  //
  // let myFunc6 = function () {
  //   console.log("이름 없는 함수 myFunc6")
  // }

  // arrow function
  let myFunc7 = () => {
    console.log("arrow function code...")
  }
  myFunc7();

  let myFunc8 = () => {
    console.log("arrow function myFunc8")
  }
  myFunc8();

</script>
</body>
</html>
