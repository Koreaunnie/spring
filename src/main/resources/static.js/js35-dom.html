<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<div id="box1">
    <ul>
        <li>Lorem.</li>
        <li>Qui.</li>
        <li>Esse?</li>
    </ul>
</div>
<div id="box2">
    <ul>
        <li>Lorem.</li>
        <li>Quo.</li>

<script>

  console.log(a);
  let b = document.querySelector("#box2>ul>li:last-child")

  a.remove();
  b.remove();
