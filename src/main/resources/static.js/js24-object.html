<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // 객체 : 속성과 기능이 있는 데이터

  // 속성
  let a = 3; // number
  let b = "hi"; // string
  let c = {name: "son", age: 33, address: "seoul"};

  console.log(a);
  console.log(b);
  console.log(c);

  // 각 속성 탐색
  console.log(c.name);
  console.log(c.age);
  console.log(c.address);

  console.log(c["name"]);
  console.log(c["age"]);
  console.log(c["address"]);

  //
  let d = {
    email: "gmail",
    location: "seoul",
    married: true,
    score: 100
  };

  console.log(d.email);
  console.log(d.location);
  console.log(d.married);
  console.log(d.score);

  // 기능 (method, 값이 함수면 속성)
  let e = {
    name: "lee",
    age: 22,
    // 값이 함수면 속성을 메소드라고 함
    info: function a() {
      console.log("this is information");
    }
  };

  console.log(e.name);
  console.log(e.age);
  console.log(e.info);
  e.info(); // 메소드 실행

  let f = {
    hello: function a() {
      console.log("say hello");
    },
    greeting: function () {
      console.log("say greeting");
    },
    annyeong: () => {
      console.log("say 안녕");
    }
  };

  f.hello();
  f.greeting();
  f.annyeong();

  //
  let g = {
    height: 100,
    weight: 500,
    jump: function () {
      console.log("jumping");
    },
    run: function () {
      console.log("running");
    },
    work: function () {
      console.log("working");
    }
  }

  console.log(g.height);
  console.log(g.weight);
  g.jump();
  g.run();
  g.work();

</script>
</body>
</html>
