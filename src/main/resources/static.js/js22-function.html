<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function func1() {
    // 함수 호출 시 실행되는 코드들...
    console.log("hello") //세미콜론 안 써도 됨 (하지만 쓰는 걸 추천)
    console.log("javascript");
    console.log("world");
  }

  func1();

  function func2() {
    console.log("hi");
    console.log("함수");
    return; // 함수 종료
    console.log("또 다른 코드");
  }

  func2();

  function func3() {
    console.log("세 번째 함수 코드")
    return 3; // 함수 종료 후 값을 호출한 곳으로 반환
  }

  let a = func3();
  console.log(a)
  let b = func3();
  console.log(b);
  console.log(func3());

  //
  function func4(a) {
    return a * 2;
  }

  let c = func4(5);
  console.log(c); // 10
  let d = func4(9);
  console.log(d); // 18
  console.log(func4(7)); // 14

  //
  function func5(a) {
    return a / 2
  }

  let e = func5(10);
  console.log(e); // 5
  let f = func5(90)
  console.log(f); // 45
  console.log(func5(100)); //50

  // arrow function 에서 {} 내의 코드가 한 줄이면 {} 생략 가능
  // 한 줄의 코드가 return 이면 return 생략 가능
  function func6() {
    console.log("a");
  }

  let func7 = () => {
    console.log("a");
  };

  let func8 = () => console.log("a");

  let func9 = () => {
    return 9;
  }

  let func10 = () => 9;

  // 위 func4와 같은 일을 하는 함수
  let func11 = a => a * 2;

  // 위 func5와 같은 일을 하는 함수
  let func12 = a => a / 2;

  console.log(func11(10)); // 20
  console.log(func12(10)); // 5
</script>
</body>
</html>
